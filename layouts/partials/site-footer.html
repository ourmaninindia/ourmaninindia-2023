<footer class="{{ .Site.Params.background_color_class | default "bg-dark-blue" }} near-white bottom-0 w-100 pa2 pb0" role="contentinfo">
  <div class="flex flex-wrap justify-between">
    <div class="flex mt2 white-70" xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/">
      <a class="hover-white no-underline white-70" property="dct:title" rel="cc:attributionURL" href="{{ .Permalink }}">{{ with .Site.Title | default .Site.Copyright}} {{ . | safeHTML }} &copy; {{ now.Format "2006"}} {{ end }}
      </a> 
      <a class="invisible" rel="cc:attributionURL dct:creator" property="cc:attributionName" href="{{ .Permalink }}">{{ .Site.Copyright }} 
      </a>
    </div>
    <div class="flex nowrap white-70">
      <span class="licensed">is licensed under </span>
      <a  class="near-white flex nowrap mt1" 
        href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" 
        rel="license noopener noreferrer">{{ .Site.Params.license }}
        <img width="20" height="20" class="cc" src="/images/cc.svg" alt="Creative Commons logo">
        <img width="20" height="20" class="cc" src="/images/by.svg"  alt="Creative Commons Attribution logo indicating you must give appropriate credit, provide a link to the license, and indicate if changes were made.">
        <img width="20" height="20" class="cc" src="/images/sa_white.svg"  alt="Creative Commons logo indicating that if you remix, transform, or build upon the material, you must distribute your contributions under the same license as the original.">
      </a>
    </div>
    <div class="flex justify-between">
      <a class="fw4 mt2 hover-white no-underline white-70 dib-ns pt1 pr3" href="{{ .Site.Home.Permalink }}policies">Policies</a>
      <a class="fw4 mt2 hover-white no-underline white-70 dib-ns pt1 pr3" href="{{ .Site.Home.Permalink }}terms">Terms & Conditions</a>
    </div>
    <div>{{ partial "social-follow.html" . }}</div>
    <div><a href="/subscribe" class="ba b--none color-inherit f4 grow link ph3 ">{{ $.Param "Subscribe" | default (i18n "subscribe") }}</a>
  </div>
</footer>
