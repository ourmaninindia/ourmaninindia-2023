<footer role="contentinfo">
  <div class="flex flex-wrap justify-between">
    <div class="flex" xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/">
      <a property="dct:title" rel="cc:attributionURL" href="{{ .Permalink }}">{{ with .Site.Title | default .Site.Copyright}} {{ . | safeHTML }} &copy; {{ now.Format "2006"}} {{ end }}
      </a> 
      <a class="invisible" rel="cc:attributionURL dct:creator" property="cc:attributionName" href="{{ .Permalink }}">{{ .Site.Copyright }} 
      </a>
    </div>
    <div class="flex nowrap">
      <span class="licensed">Licensed under &nbsp;</span>
      <a class="flex nowrap" 
        href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" 
        rel="license noopener noreferrer"><span class="cc">{{ .Site.Params.license }}</span>
        <img width="20" height="20" src="/images/cc.svg" alt="Creative Commons logo">
        <img width="20" height="20" src="/images/by.svg"  alt="Creative Commons Attribution logo indicating you must give appropriate credit, provide a link to the license, and indicate if changes were made.">
        <img width="20" height="20" src="/images/sa.svg"  alt="Creative Commons logo indicating that if you remix, transform, or build upon the material, you must distribute your contributions under the same license as the original.">
      </a>
    </div>
    <div class="flex justify-between">
      <a href="{{ .Site.Home.Permalink }}policies">Policies</a>
      <a href="{{ .Site.Home.Permalink }}terms">Terms & Conditions</a>
    </div>
    <div>
      <a href="/subscribe">{{ $.Param "Subscribe" | default (i18n "subscribe") }}</a>
    </div>
    <div>{{ partial "social-follow.html" . }}</div>
</footer>
