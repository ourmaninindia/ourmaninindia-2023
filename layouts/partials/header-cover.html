{{- if .Params.featured_image }}
  <div class="cover contain" style="background-image:url('{{ (print .Permalink .Params.featured_image ) | relURL }}')" >
    <div class="post-header main-content-wrap tc">
    <h1 class="post-title" itemprop="headline">{{ .Params.Title }}</h1>
  </div>
  </div>
{{- end }}
