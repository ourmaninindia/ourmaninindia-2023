{{- if eq hugo.Environment "development" -}}
{{- with .Scratch.Get "layout" -}}

<div class="development flex justify-between">
  <div>Template: <span>{{ . }}</span></div>
  <div>Kind: <span>{{ $.Kind }}</span></div>
  {{/* not used. This is in case a page has its own css <div>ID: <span>{{ $.Scratch.Get "id" }}</span></div> */}}
  <div>Section: <span>{{ $.Section }}</span></div>
</div>

{{- end }}
{{- end }}
